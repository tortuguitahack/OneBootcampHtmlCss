<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Sistema grid de bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col orange">Test 1</div>
            <div class="col green">Test 2</div>
            <div class="col-sm red">Test 3</div>
            <div class="col-md blue">Test 4</div>
            <div class="col-lg yellow">Test 5</div>
            <div class="col-xl brown">Test 6</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</html>
